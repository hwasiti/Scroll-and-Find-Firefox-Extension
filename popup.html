<!DOCTYPE html>
<html>
<head>
  <title>Scroll and Find</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      width: 100%; 
      max-width: 300px; 
      padding: 10px; 
      margin: 0 auto; 
      font-size: 16px; 
      box-sizing: border-box;
    }
    input, button { 
      width: 100%; 
      margin-bottom: 10px; 
      padding: 10px; 
      font-size: 16px;
      box-sizing: border-box;
    }
    #status { 
      margin-top: 10px; 
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <input type="text" id="searchText" placeholder="Enter search text">
  <button id="toggleSearch">Start Search</button>
  <label for="maxScrolls">Max Scrolls:</label>
  <input type="number" id="maxScrolls" value="10000" min="1">
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
